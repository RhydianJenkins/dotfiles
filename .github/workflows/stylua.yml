name: Lint

on: [push]

jobs:
  Stylua:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Analysing the code with stylua
      uses: JohnnyMorganz/stylua-action@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        version: latest
        args: -f ./nvim/stylua.toml --check .
